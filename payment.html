<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EV Payment</title>

<style>
  body { font-family: Arial, sans-serif; background:#f5f5f5; padding:20px; }
  .container { max-width:600px; margin:auto; background:#fff; padding:20px; border-radius:10px; }
  h2 { text-align:center; }
  .summary div { margin-bottom:10px; font-size:18px; }
  .amount { font-size:22px; color:green; font-weight:bold; }
  .button-container{
      border: 1px solid black;
      border-radius: 15px;
      display: flex;
      padding: 10px;
      width: fit-content;
      cursor: pointer;
      background: #000;
      color:#fff;
      margin:auto;
      margin-top:20px;
  }
  .text-container{
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-left: 10px;
      justify-content: center;
      margin-right: 10px;
  }
  .logo-container{ width: 40px; height: 40px; }
  .seconday-logo-container{ width: 16px; height: 16px; vertical-align: middle; }
  a{ text-decoration:none; color:inherit; }
</style>
</head>

<body>

<div class="container">
  <h2>EV Charging Payment Details</h2>

  <div class="summary">
    <div><b>Station:</b> <span id="stationName">-</span></div>
    <div><b>Vehicle Type:</b> <span id="vehicleType">-</span></div>
    <div><b>Duration (hrs):</b> <span id="duration">-</span></div>
    <div class="amount">â‚¹ <span id="amount">0</span></div>
  </div>

  <!-- Your original Cashfree button (unchanged) -->
  <form>
    <a href="https://payments.cashfree.com/forms/mybooking" target="_parent">
      <div class="button-container">
        <div>
          <img src="https://cashfree-checkoutcartimages-prod.cashfree.com/logom9hvk5m7aj1g_prod.jpg" alt="logo" class="logo-container">
        </div>
        <div class="text-container">
          <div style="font-size: 14px; margin-bottom: 5px;">Pay Now</div>
          <div style="font-size: 10px;">
            <span>Powered By Cashfree</span>
            <img src="https://cashfreelogo.cashfree.com/cashfreepayments/logosvgs/Group_4355.svg" alt="logo" class="seconday-logo-container">
          </div>
        </div>
      </div>
    </a>
  </form>
</div>

<script>
  // Pricing per hour based on vehicle
  const priceRules = {
    "2W": 20,
    "3W": 30,
    "4W": 50,
    "Bus": 100,
    "Truck": 150
  };

  // Get values from localStorage (set from dashboard)
  const station = localStorage.getItem("selectedStation") || "Unknown";
  const vehicleType = localStorage.getItem("selectedVehicleType") || "-";
  const duration = parseInt(localStorage.getItem("selectedDuration")) || 1;

  // Calculate price
  const rate = priceRules[vehicleType] || 0;
  const amount = rate * duration;

  // Display values
  document.getElementById("stationName").textContent = station;
  document.getElementById("vehicleType").textContent = vehicleType;
  document.getElementById("duration").textContent = duration;
  document.getElementById("amount").textContent = amount;
</script>

</body>
</html>
