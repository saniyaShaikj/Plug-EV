<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Smart EV Charging</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('bg-login.jpg'); /* optional background */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 40px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    h2 { text-align: center; color: #007BFF; }
    input {
      width: 100%; padding: 10px; margin: 8px 0;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      width: 100%; padding: 12px;
      background-color: #007BFF; color: white;
      border: none; border-radius: 5px; cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    .signup-link { text-align: center; margin-top: 15px; }
    .signup-link a { color: #007BFF; text-decoration: none; }
    .signup-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form onsubmit="return redirectToDashboard()">
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="signup-link">
      Donâ€™t have an account? <a href="#">Sign Up</a>
    </div>
  </div>

  <script>
    function redirectToDashboard() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      
      // Simple demo validation
      if (email && password) {
        localStorage.setItem("loggedInUser", email);
        window.location.href = "dashboard.html"; // redirect after login
      } else {
        alert("Please enter valid credentials!");
      }
      return false;
    }
  </script>
</body>
</html>
